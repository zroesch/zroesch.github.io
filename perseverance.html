    <p id="testing"></p>

    <script>
      const submit = document.getElementById('submitCamerasButton')
      const cameraList = document.getElementById('cameras').getElementsByClassName('list-group-item bg-dark small py-1');
      const testingList = document.getElementById('testing');

      submit.addEventListener('click', event=>{
        while(testingList.firstChild){
          testingList.removeChild(testingList.firstChild);
        }
        for(let i = 0; i < cameraList.length; i++){
          if(cameraList[i].firstElementChild.checked == true){
            let item = cameraList[i].firstElementChild.id;
            let item_element = document.createElement('div');
            item_element.classList.add('item');
            item_element.innerText = item;

            testingList.appendChild(item_element);
          };
        }
      })
    </script>
